<nav class="navbar">
    <div class="container">
        <div class="flex">
            <div>
                <a class="brand" href="{{ relURL "/" }}">
                    {{ with .Site.Params.titleEmoji }}
                    <span class="emoji">
                        {{ . }}
                    </span>
                    {{ end }}
                    {{ with .Site.Params.titleLogo }}
                        <img src="{{ . | relURL }}" />
                    {{ end }}
                    {{ .Site.Title }}
                    </a>
            </div>
            <div class="flex">
                {{ range .Site.Menus.header }}
                <a href="{{ .URL | relURL }}"{{ if eq .URL $.RelPermalink }} aria-current="page"{{ end }}>{{ .Pre }}{{ .Name }}{{ .Post }}</a>
                {{ end }}
                {{ if (default true .Site.Params.colorScheme.toggle) }}
                    <button id="dark-mode-button">
                    {{ partial "icons/icon" (dict "vendor" "fas" "name" "circle-half-stroke" "size" "1em" "color" "#ffd983" "className" "light") }}
                    {{ partial "icons/icon" (dict "vendor" "fas" "name" "sun" "size" "1em" "color" "#ffd983" "className" "dark") }}
                    </button>
                {{ end }}
            </div>
            </div>
    </div>
</nav>
